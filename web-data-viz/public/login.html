<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatices - Login</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/login.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <style>
      html,
      body,
      pre,
      code,
      kbd,
      samp {
        font-family: "Press Start 2P", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="nes-container register is-rounded">
      <p class="title">Entrar!</p>
      <p>Bem-vindo de volta!</p>
      <div class="nes-field">
        <label for="email_field">Email:</label>
        <input type="text" id="email_input" class="nes-input" />
      </div>
      <div class="nes-field">
        <label for="password_field">Senha:</label>
        <input type="password" id="senha_input" class="nes-input" />
      </div>
      <a
        class="nes-btn"
        onclick="entrar()"
        href="#"
        style="background-color: #fbbdc7"
        >Entrar</a
      >
      <span class="is-guest">
        Ainda n√£o tem conta? <a href="./cadastro.html">Registre-se!</a>
      </span>
    </div>
  </body>
</html>

<script>
  function entrar() {
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    if (emailVar == "" || senhaVar == "") {
      return false;
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!");

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then((json) => {
            console.log(json);
            console.log(JSON.stringify(json));
            sessionStorage.EMAIL_USUARIO = json.email;
            sessionStorage.NOME_USUARIO = json.nome;
            sessionStorage.ID_USUARIO = json.idUsuario;

            setTimeout(function () {
              window.location = "./index.html";
            }, 1000); // apenas para exibir o loading
          });
        } else {
          console.log("Houve um erro ao tentar realizar o login!");

          resposta.text().then((texto) => {
            console.error(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

    return false;
  }
</script>
