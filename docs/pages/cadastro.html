<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <style>
      html,
      body,
      pre,
      code,
      kbd,
      samp {
        font-family: "Press Start 2P", sans-serif;
      }
    </style>
  </head>
  <body>
      <div class="nes-container register is-rounded">
        <p class="title">Cadastre-se!</p>
        <p>Crie uma conta e comece a navegar</p>
        <div class="nes-field">
          <label for="name_field">Nome:</label>
          <input type="text" id="name_field" class="nes-input">
        </div>
        <div class="nes-field">
          <label for="email_field">Email:</label>
          <input type="text" id="email_field" class="nes-input">
        </div>
        <div class="nes-field">
          <label for="password_field">Senha:</label>
          <input type="password" id="password_field" class="nes-input">
        </div>
        <div class="nes-field">
          <label for="confirm_password_field">Confirmar Senha:</label>
          <input type="password" id="confirm_password_field" class="nes-input">
        </div>
        <a class="nes-btn" style="background-color: #F4B1C3;" href="./login.html">Criar conta</a>
      </div>
  </body>
</html>
